<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css>
    <title>User Profile</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture">
            <div class="status-label">Online</div>
            <div class="profile-picture-border">
                <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/in/wp-content/uploads/2022/03/monkey-g412399084_1280.jpg" alt="Profile Picture">
            </div>
            <div class="action-buttons">
                <div id="button1">
                    <i class="fa-solid fa-phone-flip" style="color: #ffffff;"></i>
                </div>
                <div id="button2">
                    <i class="fa-regular fa-message" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <h2 id="name">Hugo Bolivar Webster III</h2>
            <div class="rating">
            
                ⭐⭐⭐⭐⭐
            </div>
            <p class="Job">Master Builder</p>
            <p class="description"> An expert in construction and project management, known for their advanced skills and experience</p>
            <p class="cost"><Strong>5 mins free</Strong> <br> then $5.99/min</p>
        </div>
    </div>
</body>
</html>
